version: "3"

services:
  pgs:
    image: postgres
    restart: always
    ports:
      - "3307:3306"
      - "5433:5432"
    environment:
      POSTGRES_DB: calendar
      POSTGRES_USER: calendar
      POSTGRES_PASSWORD: developer
    networks:
      - calendar
  go16:
    build:
      context: ./
      dockerfile: go16.Dockerfile
    volumes:
      - ./../:/app
    networks:
      - calendar
    tty: true
  rabbit-manager:
    image: rabbitmq:3-management
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - calendar
  ubuntu:
    build:
      context: ./
      dockerfile: ubuntu.Dockerfile
    volumes:
      - ./../:/app
    networks:
      - calendar
    tty: true
networks:
  calendar:
    driver: bridge